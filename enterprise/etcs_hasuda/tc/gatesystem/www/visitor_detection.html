<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>施設駐車場ＥＴＣセキュリティサービス_搬送車両検出</title>
    <link rel="stylesheet" href="/www/common.css">
    <style>
        body {
            background: linear-gradient(135deg, #fefce8 0%, #fef9c3 100%);
        }
        
        .notification-badge.warning {
            background: linear-gradient(135deg, var(--color-warning) 0%, #f59e0b 100%);
            color: #78350f;
        }
        
        /* 左側コンテンツ */
        .left-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: var(--space-xl);
            text-align: center;
            overflow-y: auto;
        }
        
        .status-container {
            margin-bottom: var(--space-lg);
            max-width: 800px;
        }
        
        .status-ring {
            border-top: 3px solid var(--color-warning);
            border-right: 3px solid var(--color-warning);
        }
        
        .status-icon {
            background: linear-gradient(135deg, var(--color-warning) 0%, #f59e0b 100%);
        }
        
        .status-text {
            margin-bottom: var(--space-lg);
        }
        
        .status-title {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: var(--space-sm);
            color: #78350f;
        }
        
        .status-description {
            font-size: 16px;
            color: #92400e;
            line-height: 1.6;
        }
        
        /* 監視パネル */
        .monitor-panel {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: var(--space-xl);
            width: 100%;
            max-width: 1200px;
            margin-bottom: var(--space-xl);
        }
        
        .monitor-card {
            height: 360px;
            display: flex;
            flex-direction: column;
        }
        
        .card-icon {
            color: var(--color-warning);
        }
        
        /* 右側情報・操作カード */
        .right-control-info {
            width: 400px;
            display: flex;
            flex-direction: column;
        }
        
        .combined-card {
            border: 1px solid #fde68a;
            animation: slideUp 0.7s ease-out;
            flex: 1;
        }
        
        .combined-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, var(--color-warning) 0%, #f59e0b 100%);
        }
        
        .combined-header {
            display: flex;
            align-items: center;
            margin-bottom: var(--space-xl);
            padding-bottom: var(--space-lg);
            border-bottom: 2px solid #fef3c7;
        }
        
        .header-icon {
            background: #fef3c7;
            color: var(--color-warning);
        }
        
        .header-title {
            color: #78350f;
        }
        
        .combined-content {
            display: flex;
            flex-direction: column;
            gap: var(--space-2xl);
        }
        
        /* 車両情報セクション */
        .vehicle-info-section {
            text-align: left;
        }
        
        .section-title {
            color: #92400e;
            border-bottom: 2px solid #fef3c7;
        }
        
        .detail-label-vertical {
            color: #92400e;
        }
        
        .detail-value-vertical {
            color: #78350f;
            background: #fef3c7;
            border-left: 4px solid var(--color-warning);
        }
        
        .detail-value-vertical:hover {
            background: #fde68a;
        }
        
        /* ゲート制御セクション */
        .gate-control-section {
            text-align: left;
        }
        
        .control-description {
            font-size: 16px;
            color: #92400e;
            line-height: 1.6;
            margin-bottom: var(--space-xl);
            padding: var(--space-md);
            background: #fef3c7;
            border-radius: var(--border-radius-md);
            border-left: 4px solid var(--color-warning);
        }
        
        .control-buttons {
            display: flex;
            flex-direction: column;
            gap: var(--space-lg);
        }
        
        /* レスポンシブ */
        @media (max-width: 1200px) {
            .right-control-info {
                width: 100%;
                margin-top: var(--space-xl);
            }
        }
        
        @media (max-width: 900px) {
            .monitor-panel {
                grid-template-columns: 1fr;
            }
            
            .combined-header {
                flex-direction: column;
                gap: var(--space-md);
                text-align: center;
            }
            
            .header-left {
                justify-content: center;
            }
        }
        
        @media (max-width: 768px) {
            .left-content {
                padding: 0;
            }
            
            .combined-card {
                padding: var(--space-lg);
            }
            
            .status-title {
                font-size: 30px;
            }
            
            .status-description {
                font-size: 15px;
            }
            
            .detail-value-vertical {
                font-size: 18px;
                min-height: 70px;
                padding: var(--space-md);
            }
            
            .monitor-card {
                height: 320px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="fade-in">
    <!-- ヘッダー -->
    <header class="header">
        <div class="logo-container">
            <h1 class="system-title">施設駐車場ＥＴＣセキュリティサービス</h1>
        </div>
        <div class="header-right">
            <div class="system-status">
                <div class="current-time" id="currentTime">YYYY年MM月DD日 HH:MM:SS</div>
                <div class="notification-badge warning">
                    <i class="fas fa-exclamation-triangle"></i>
                    搬送車両を検出
                </div>
            </div>
            <button class="list-button" onclick="location.href='vehicle_list.html'">
                <i class="fas fa-list"></i>
                許可車両一覧
            </button>
        </div>
    </header>
    
    <!-- メインコンテンツ -->
    <main class="main-content">
        <!-- 左側コンテンツ -->
        <div class="left-content">
            <div class="status-container">
                <div class="status-icon-wrapper">
                    <div class="status-ring"></div>
                    <div class="status-icon">
                        <i class="fas fa-users"></i>
                    </div>
                </div>
                
                <div class="status-text">
                    <h2 class="status-title">搬送車両 検出</h2>
                    <p class="status-description">搬送車両を検出しました。<br>ゲートの開閉には管理者の操作が必要です。</p>
                </div>
            </div>
            
            <div class="monitor-panel">
                <div class="monitor-card">
                    <div class="card-header">
                        <div class="card-icon">
                            <i class="fas fa-video"></i>
                        </div>
                        <h3 class="card-title">ゲート映像</h3>
                    </div>
                    <div class="card-content" id="videoFeed">
                        <i class="fas fa-video-slash"></i> 映像準備中
                    </div>
                </div>
                
                <div class="monitor-card">
                    <div class="card-header">
                        <div class="card-icon">
                            <i class="fas fa-car"></i>
                        </div>
                        <h3 class="card-title">最新検出画像</h3>
                    </div>
                    <div class="card-content" id="latestImage">
                        <i class="fas fa-camera"></i> 画像準備中
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 右側情報・操作カード -->
        <div class="right-control-info">
            <div class="combined-card slide-up">
                <div class="combined-header">
                    <div class="header-left">
                        <div class="header-icon">
                            <i class="fas fa-car"></i>
                        </div>
                        <div>
                            <h3 class="header-title">検出車両情報とゲート操作</h3>
                        </div>
                    </div>
                </div>
                
                <div class="combined-content">
                    <!-- 車両情報セクション -->
                    <div class="vehicle-info-section">
                        <h4 class="section-title">
                            <i class="fas fa-info-circle"></i>
                            検出車両情報
                        </h4>
                        <div class="details-vertical">
                            <div class="detail-item-vertical">
                                <div class="detail-label-vertical">
                                    <i class="fas fa-id-card"></i>
                                    ＥＴＣ車載器番号
                                </div>
                                <div class="detail-value-vertical" id="etcNumber">014147200749</div>
                            </div>
                            
                            <div class="detail-item-vertical">
                                <div class="detail-label-vertical">
                                    <i class="fas fa-hashtag"></i>
                                    車両ナンバー
                                </div>
                                <div class="detail-value-vertical" id="serialNumber">749</div>
                            </div>
                            
                            <div class="detail-item-vertical">
                                <div class="detail-label-vertical">
                                    <i class="fas fa-car-side"></i>
                                    車種
                                </div>
                                <div class="detail-value-vertical" id="vehicleType">大型</div>
                            </div>
                            
                            <div class="detail-item-vertical">
                                <div class="detail-label-vertical">
                                    <i class="far fa-clock"></i>
                                    検出時刻
                                </div>
                                <div class="detail-value-vertical" id="detectionTime">HH:MM:SS</div>
                            </div>
                            
                        </div>
                    </div>
                    
                    <!-- ゲート制御セクション -->
                    <div class="gate-control-section">
                        <h4 class="section-title">
                            <i class="fas fa-gate"></i>
                            ゲート操作
                        </h4>
                        <div class="control-buttons">
                            <button class="gate-btn gate-open-btn" onclick="openGate()">
                                <i class="fas fa-lock-open"></i>
                                ゲートを開けて通過許可
                            </button>
                            <button class="gate-btn gate-cancel-btn" onclick="location.href='home_dashboard.html'">
                                <i class="fas fa-times"></i>
                                キャンセル
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <script>
    // 車種リスト
    const vehicleTypes = ['セダン', 'トラック', '軽トラック', 'SUV/MPV', 'バン', 'バス'];
    
    // 日時更新
    function updateDateTime() {
        const now = new Date();
        const dateStr = now.toLocaleDateString('ja-JP', {
            year: 'numeric',
            month: 'long',
            day: 'numeric',
            weekday: 'long'
        });
        const timeStr = now.toLocaleTimeString('ja-JP');
        document.getElementById('currentTime').textContent = `${dateStr} ${timeStr}`;
        document.getElementById('detectionTime').textContent = timeStr;
    }
    
    updateDateTime();
    setInterval(updateDateTime, 1000);
    
    // ゲート開放処理
    function openGate() {
        fetch('/open-gate', {
            method: 'POST'
        })
        .then(response => {
            if (response.ok) {
                return response.text();
            }
            throw new Error('Network response was not ok');
        })
        .then(result => {
            alert('ゲートを開放しました。車両の通過を確認してください。');
            registerVisitor();
            // 5秒後に待機画面に戻る
            setTimeout(() => {
                window.location.href = '/home';
            }, 5000);
        })
        .catch(error => {
            console.error('エラー:', error);
            alert('ゲートの開放に失敗しました。システム管理者に連絡してください。');
        });
    }
    
    // 来客登録処理
    function registerVisitor() {
        const etcNumber = document.getElementById('etcNumber').textContent;
        const serialNumber = document.getElementById('serialNumber').textContent;
        const vehicleType = document.getElementById('vehicleType').textContent;
        
        fetch('/api/register-visitor', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                etcNumber: etcNumber,
                serialNumber: serialNumber,
                vehicleType: vehicleType,
                detectionTime: new Date().toISOString()
            })
        })
        .then(response => {
            if (!response.ok) {
                console.error('来客登録エラー:', response.status);
            }
        })
        .catch(error => {
            console.error('来客登録通信エラー:', error);
        });
    }
    
    // 初期化
    document.addEventListener('DOMContentLoaded', function() {
        // ビデオフィード
        const videoFeed = document.getElementById('videoFeed');
        videoFeed.innerHTML = `
            <video autoplay muted loop style="width:100%; height:100%; object-fit:cover;">
                <source src="/hls/output.mp4" type="video/mp4">
            </video>
        `;
        
        // 最新画像
        const latestImage = document.getElementById('latestImage');
        latestImage.innerHTML = `
            <img src="/api/latest-image?t=${new Date().getTime()}" alt="最新車両画像" 
                 style="width:100%; height:100%; object-fit:cover;"
                 onerror="this.style.display='none'; this.parentElement.innerHTML='<i class=\"fas fa-camera\"></i> 最新画像なし';">`;
        
        // 車両情報を取得
        fetch('/api/detected-vehicle')
            .then(response => {
                if (!response.ok) {
                    throw new Error('車両情報の取得に失敗しました');
                }
                return response.json();
            })
            .then(data => {
                if (data) {
                    document.getElementById('etcNumber').textContent = data.etcNumber || "N/A";
                    // シリアル番号がなければETC番号から抽出
                    let serialNumber = data.serialNumber;
                    if (!serialNumber || serialNumber === "N/A") {
                        serialNumber = data.etcNumber ? data.etcNumber.slice(-3) : "000";
                    }
                    document.getElementById('serialNumber').textContent = serialNumber;
                    document.getElementById('vehicleType').textContent = data.vehicleType || getRandomVehicleType();
                }
            })
            .catch(error => {
                console.error('車両情報取得エラー:', error);
                // デモデータを表示
                const etcNumber = getQueryParam('etc') || "014147200749";
                document.getElementById('etcNumber').textContent = etcNumber;
                document.getElementById('serialNumber').textContent = etcNumber.slice(-3);
                document.getElementById('vehicleType').textContent = getRandomVehicleType();
            });
    });
    
    // URLクエリパラメータを取得
    function getQueryParam(name) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(name);
    }
    
    // ランダムな車種を取得（デモ用）
    function getRandomVehicleType() {
        const randomIndex = Math.floor(Math.random() * vehicleTypes.length);
        return vehicleTypes[randomIndex];
    }
    </script>
</body>
</html>
