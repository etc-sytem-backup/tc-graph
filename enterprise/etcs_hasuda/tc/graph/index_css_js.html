/* ========== 統計(一覧)画面 ========== */

const initTableRows = () => {
  document.querySelectorAll(".disp-table-rows").forEach((e, i) => {
    let tableHTML = "";
    for (var j = 0; j < 200; j++) {
        tableHTML += "<tr>"
          + "<td>　</td>"
          + "<td>　</td>"

          + "<td>　</td>"

          + "<td>　</td>"
          + "<td>　</td>"
          + "<td>　</td>"
        + "</tr>"
    }
    e.innerHTML = tableHTML;
  })
}

const updateTableWeek = (data) => {
  // 全て文字列
  // data[i][0]: CSVファイル更新時刻
  // data[i][1]: 駐車開始時刻
  // data[i][2]: WCN番号
  // data[i][3]: ETCカード番号
  // data[i][4]: 支局
  // data[i][5]: 用途
  // data[i][6]: 種別
  // data[i][7]: 一連番号
  // data[i][8]: 回数
  updateReceiveTime(data[0][0], "week");
  data.forEach((v, i) => {
    if(i >= 200) {
      return
    }
    let tr = document.getElementById("disp-table-week").children[i];
    for(let j = 0; j < 8; j++) {
      tr.children[j].innerText = v[j+1];
    }
  })
}

const updateTableMonth = (data) => {
  // 全て文字列
  // data[i][0]: CSVファイル更新時刻
  // data[i][1]: 駐車開始時刻
  // data[i][2]: WCN番号
  // data[i][3]: ETCカード番号
  // data[i][4]: 支局
  // data[i][5]: 用途
  // data[i][6]: 種別
  // data[i][7]: 一連番号

const updateParkingTime = (data) => {
  // 全て文字列
  // data[i][0]: CSVファイル更新時刻
  // data[i][1]: 駐車開始時刻
  // data[i][2]: WCN番号
  // data[i][3]: ETCカード番号
  // data[i][4]: 支局
  // data[i][5]: 用途
  // data[i][6]: 種別
  // data[i][7]: 一連番号
  // data[i][8]: 駐車時間
  updateReceiveTime(data[0][0], "pariking");
  data.forEach((v, i) => {
    if(i >= 200) {
      return
    }
    let tr = document.getElementById("disp-parking-time").children[i];
    for(let j = 0; j < 8; j++) {
      if(j+1 === 8) {
          let parsedInt = parseInt(v[j+1]);
          if(!isNaN(parsedInt)) {
              if(parseInt(v[j+1]) >= 1440) {
                  tr.classList.add("text-danger");
              }
              tr.children[j].innerText = convertMinutes(parseInt(v[j+1]));
          }
      } else {
        tr.classList.remove("text-danger");
        tr.children[j].innerText = v[j+1];
      }
    }
  })
}

function convertMinutes(minutes) {
  // 時間数を計算する
  let hh = Math.floor(minutes / 60);
  // 分数を計算する
  let mm = minutes % 60;

  // 'hh:mm' 形式に変換する
  return `${hh.toString().padStart(2, '0')}:${mm.toString().padStart(2, '0')}`;
}
